<!DOCTYPE html>
<html>
<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

    <div class="button-group">
        <select id="model-selector">
            <option value="https://raw.githubusercontent.com/DWJCW/model_parameter/master/alberti/model.json">Alberti-cut-off</option>
            <option value="https://raw.githubusercontent.com/DWJCW/model_parameter/master/psl/model.json">Pseudo-Lorentz</option>
        </select>
        <button id="load-button" onclick="loadModel()">Load Calculator</button>
    </div>


    <div id="model-interactions">
        <div class="button-group">
            <button onclick="addRow()">Add</button>
            <button onclick="removeRow()">Remove</button>
            <button onclick="calculate()">Calculate</button>
        </div>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>\(p_t\) bar</th>
                        <th>\(T_s\) K</th>
                        <th>\(T_g\) K</th>
                        <th>\(L\) cm</th>
                        <th>\(x_{\text{H}_2 \text{O}}\)</th>
                        <th>\(x_{\text{CO}_2}\)</th>
                        <th>\(x_{\text{CO}}\)</th>
                        <th>\(\alpha\)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>
    <script src="predict.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
